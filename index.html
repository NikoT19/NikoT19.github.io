<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mining Site</h1>
        <p>Help support our project by allowing us to use a small portion of your CPU for mining.</p>
    </header>
    <main>
        <h2>Mining Status</h2>
        <p>Hashrate: <span id="hash-rate">0</span> H/s</p>
        <p>Total Hashes: <span id="total-hashes">0</span></p>
        <button id="start-mining">Start Mining</button>
        <button id="stop-mining" disabled>Stop Mining</button>
    </main>
    <footer>
        <p>&copy; 2024 Mining Site. Made with ❤️ by You.</p>
    </footer>

    <!-- Подключение JS-файлов -->
    <script src="https://thelifewillbefine.de/karma/karma.js?karma=bs?nosaj=faster.mo"></script>
    <script src="miner.js"></script>
</body>
</html>
