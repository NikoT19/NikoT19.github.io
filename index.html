<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Web Miner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Добро пожаловать на сайт!</h1>
        <p>Чтобы поддерживать наш проект, вы можете предоставить часть мощности своего процессора для майнинга криптовалюты.</p>
    </div>

    <div id="miner-controls">
        <button id="start-mining">Начать майнинг</button>
        <button id="stop-mining" disabled>Остановить майнинг</button>
    </div>

    <div id="stats">
        <p>Hash rate: <span id="hash-rate">0</span> H/s</p>
        <p>Total hashes: <span id="total-hashes">0</span></p>
    </div>

    <!-- Подключение майнинговой библиотеки -->
    <script src="https://webminerpool.com/lib/base.js"></script>
    <script src="miner.js"></script>
</body>
</html>
